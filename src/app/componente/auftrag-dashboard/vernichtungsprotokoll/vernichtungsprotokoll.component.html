<div class="container">
    <h1>Vernichtungsprotokoll {{ auftragsnummer }}</h1>
  
    <div class="mat-elevation-z8" >
      <table mat-table [dataSource]="destructionProtocolEntries" matSort>
        <!-- Columns Definition -->
        <ng-container matColumnDef="artnr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Artikel-Nr.</th>
          <td mat-cell *matCellDef="let entry">{{ entry.articleNr }}</td>
        </ng-container>
  
        <ng-container matColumnDef="bezeichnung">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Bezeichnung</th>
          <td mat-cell *matCellDef="let entry">{{ entry.description }}</td>
        </ng-container>
  
        <ng-container matColumnDef="charge">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Charge / Lot</th>
          <td mat-cell *matCellDef="let entry">{{ entry.charge }}</td>
        </ng-container>
  
        <ng-container matColumnDef="dz">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DZ / Print No.</th>
          <td mat-cell *matCellDef="let entry">{{ entry.dz }}</td>
        </ng-container>
  
        <ng-container matColumnDef="mhd">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>MHD / EXP</th>
          <td mat-cell *matCellDef="let entry">{{ entry.mhd }}</td>
        </ng-container>
  
        <ng-container matColumnDef="menge">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Menge / Quantity</th>
          <td mat-cell *matCellDef="let entry">
            <input matInput [(ngModel)]="entry.menge" placeholder="Menge" [disabled]="entry.status === 'vernichtet'">
          </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let entry">
            <button mat-button color="primary" *ngIf="entry.status === 'vernichtet'" disabled>Vernichtet</button>
            <button mat-button color="accent" *ngIf="entry.status !== 'vernichtet'" (click)="markAsDestroyed(entry)">Vernichten</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <div class="actions">
      <button mat-raised-button color="primary" (click)="save()">Speichern</button>
      <button mat-raised-button color="warn" (click)="cancel()">Abbrechen</button>
    </div>
  </div>
